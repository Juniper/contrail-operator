apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 10-worker-iptables
spec:
  config:
    ignition:
      version: 2.2.0
    systemd:
      units:
      - name: iptables-contrail.service
        enabled: true
        contents: |
          [Unit]
          Description=Inserts iptables rules required by Contrail
          After=syslog.target
          AssertPathExists=/etc/contrail/iptables_script.sh

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          ExecStart=/etc/contrail/iptables_script.sh
          StandardOutput=syslog
          StandardError=syslog

          [Install]
          WantedBy=basic.target
      - name: static-hostname.service
        enabled: true
        contents: |
          [Unit]
          Description=Sets static hostname required by Contrail
          After=syslog.target network.target
          AssertPathExists=/etc/contrail/set_static_hostname.sh
          
          [Service]
          Type=oneshot
          RemainAfterExit=yes
          ExecStart=/etc/contrail/set_static_hostname.sh
          StandardOutput=syslog
          StandardError=syslog
          
          [Install]
          WantedBy=basic.target
    storage:
      files:
      - filesystem: root
        path: /etc/contrail/iptables_script.sh
        mode: 0744
        user:
          name: root
