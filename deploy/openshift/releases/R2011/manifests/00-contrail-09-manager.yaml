apiVersion: contrail.juniper.net/v1alpha1
kind: Manager
metadata:
  name: cluster1
  namespace: contrail
spec:
  commonConfiguration:
    hostNetwork: true
    replicas: 3
    keystoneSecretInstance : cluster1-admin-password
    imagePullSecrets:
      - contrail-registry
  services:
    cassandras:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: cassandra1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            - name: cassandra
              image: cassandra:3.11.4
            - name: init
              image: python:3.8.2-alpine
            - name: init2
              image: cassandra:3.11.4
    config:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: config1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          analyticsDataTTL: 2
          analyticsConfigAuditTTL: 2160
          analyticsFlowTTL: 1
          analyticsStatisticsTTL: 2
          containers:
            - name: analyticsapi
              image: hub.juniper.net/contrail-nightly/contrail-analytics-api:2011.85-ubi
            - name: api
              image: hub.juniper.net/contrail-nightly/contrail-controller-config-api:2011.85-ubi
            - name: collector
              image: hub.juniper.net/contrail-nightly/contrail-analytics-collector:2011.85-ubi
            - name: devicemanager
              image: hub.juniper.net/contrail-nightly/contrail-controller-config-devicemgr:2011.85-ubi
              command:
                - "/bin/sh"
                - "-c"
                - "tail -f /dev/null"
            - name: dnsmasq
              image: hub.juniper.net/contrail-nightly/contrail-controller-config-dnsmasq:2011.85-ubi
              command:
                - "/bin/sh"
                - "-c"
                - "tail -f /dev/null"
            - name: init
              image: python:3.8.2-alpine
            - name: init2
              image: busybox:1.31
            - name: redis
              image: redis:4.0.2
            - name: schematransformer
              image: hub.juniper.net/contrail-nightly/contrail-controller-config-schema:2011.85-ubi
            - name: servicemonitor
              image: hub.juniper.net/contrail-nightly/contrail-controller-config-svcmonitor:2011.85-ubi
            - name: queryengine
              image: hub.juniper.net/contrail-nightly/contrail-analytics-query-engine:2011.85-ubi
            - name: statusmonitor
              image: hub.juniper.net/contrail-nightly/contrail-statusmonitor:2011.85-ubi
          logLevel: SYS_DEBUG
          zookeeperInstance: zookeeper1
    controls:
    - metadata:
        labels:
          contrail_cluster: cluster1
          control_role: master
        name: control1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            - name: control
              image: hub.juniper.net/contrail-nightly/contrail-controller-control-control:2011.85-ubi
            - name: dns
              image: hub.juniper.net/contrail-nightly/contrail-controller-control-dns:2011.85-ubi
            - name: init
              image: python:3.8.2-alpine
            - name: named
              image: hub.juniper.net/contrail-nightly/contrail-controller-control-named:2011.85-ubi
            - name: statusmonitor
              image: hub.juniper.net/contrail-nightly/contrail-statusmonitor:2011.85-ubi
          zookeeperInstance: zookeeper1
    provisionManager:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: provmanager1
      spec:
        commonConfiguration:
          create: true
          replicas: 1
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
          - name: init
            image: python:3.8.2-alpine
          - name: provisioner
            image: hub.juniper.net/contrail-nightly/contrail-operator-provisioner:2011.85-ubi
    rabbitmq:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: rabbitmq1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
          - name: init
            image: python:3.8.2-alpine
          - name: rabbitmq
            image: rabbitmq:3.7
    webui:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: webui1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            - name: init
              image: python:3.8.2-alpine
            - name: redis
              image: redis:4.0.2
            - name: webuijob
              image: hub.juniper.net/contrail-nightly/contrail-controller-webui-job:2011.85-ubi
            - name: webuiweb
              image: hub.juniper.net/contrail-nightly/contrail-controller-webui-web:2011.85-ubi
    zookeepers:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: zookeeper1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            - name: init
              image: python:3.8.2-alpine
            - name: zookeeper
              image: docker.io/zookeeper:3.5.5
    kubemanagers:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: kubemanager1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          zookeeperInstance: zookeeper1
          containers:
            - name: init
              image: python:3.8.2-alpine
            - name: kubemanager
              image: hub.juniper.net/contrail-nightly/contrail-kubernetes-kube-manager:2011.85-ubi
            - name: statusmonitor
              image: hub.juniper.net/contrail-nightly/contrail-statusmonitor:2011.85-ubi
          ipFabricForwarding: false
          ipFabricSnat: true
          kubernetesTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          useKubeadmConfig: true
          hostNetworkService: true
    vrouters:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: vroutermasternodes
      spec:
        commonConfiguration:
          create: true
          imagePullSecrets:
            - contrail-registry
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          controlInstance: control1
          contrailStatusImage: hub.juniper.net/contrail-nightly/contrail-status:2011.85-ubi
          containers:
            - name: init
              image: python:3.8.2-alpine
            - name: nodeinit
              image: hub.juniper.net/contrail-nightly/contrail-node-init:2011.85-ubi
            - name: vrouteragent
              image: hub.juniper.net/contrail-nightly/contrail-vrouter-agent:2011.85-ubi
            - name: vroutercni
              image: hub.juniper.net/contrail-nightly/contrail-kubernetes-cni-init:2011.85-ubi
            - name: vrouterkernelbuildinit
              image: hub.juniper.net/contrail-nightly/contrail-vrouter-kernel-build-init:2011.85-ubi
            - name: vrouterkernelinit
              image: hub.juniper.net/contrail-nightly/contrail-vrouter-kernel-init:2011.85-ubi
            - name: multusconfig
              image: busybox:1.31
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: vrouterworkernodes
      spec:
        commonConfiguration:
          create: true
          imagePullSecrets:
            - contrail-registry
          nodeSelector:
            node-role.kubernetes.io/worker: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          controlInstance: control1
          contrailStatusImage: hub.juniper.net/contrail-nightly/contrail-status:2011.85-ubi
          containers:
            - name: init
              image: python:3.8.2-alpine
            - name: nodeinit
              image: hub.juniper.net/contrail-nightly/contrail-node-init:2011.85-ubi
            - name: vrouteragent
              image: hub.juniper.net/contrail-nightly/contrail-vrouter-agent:2011.85-ubi
            - name: vroutercni
              image: hub.juniper.net/contrail-nightly/contrail-kubernetes-cni-init:2011.85-ubi
            - name: vrouterkernelbuildinit
              image: hub.juniper.net/contrail-nightly/contrail-vrouter-kernel-build-init:2011.85-ubi
            - name: vrouterkernelinit
              image: hub.juniper.net/contrail-nightly/contrail-vrouter-kernel-init:2011.85-ubi
            - name: multusconfig
              image: busybox:1.31
    contrailmonitor:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: contrailmonitor
      spec:
        serviceConfiguration:
          cassandraInstance: cassandra1
          rabbitmqInstance: rabbitmq1
          zookeeperInstance: zookeeper1
          webuiInstance: webui1
          configInstance: config1
          controlInstance: control1
          provisionmanagerInstance: provmanager1
