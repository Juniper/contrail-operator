---
apiVersion: contrail.juniper.net/v1alpha1
kind: Manager
metadata:
  name: cluster1
  namespace: contrail
spec:
  commonConfiguration:
    hostNetwork: true
    replicas: 1
  keystoneSecretInstance : cluster1-admin-password
  services:
    cassandras:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: cassandra1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            cassandra:
              image: registry:5000/cassandra:3.11.4
            init:
              image: registry:5000/python:alpine
            init2:
              image: registry:5000/cassandra:3.11.4
    config:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: config1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          keystoneInstance: keystone
          containers:
            analyticsapi:
              image: registry:5000/contrail-analytics-api:master.1175
            api:
              image: registry:5000/contrail-controller-config-api:master.1175
            collector:
              image: registry:5000/contrail-analytics-collector:master.1175
            devicemanager:
              image: registry:5000/contrail-controller-config-devicemgr:master.1175
            dnsmasq:
              image: registry:5000/contrail-controller-config-dnsmasq:master.1175
            init:
              image: registry:5000/python:alpine
            init2:
              image: registry:5000/busybox
            nodeinit:
              image: registry:5000/contrail-node-init:master.1175
            redis:
              image: registry:5000/redis:4.0.2
            schematransformer:
              image: registry:5000/contrail-controller-config-schema:master.1175
            servicemonitor:
              image: registry:5000/contrail-controller-config-svcmonitor:master.1175
            queryengine:
              image: registry:5000/contrail-analytics-query-engine:master.1175
          logLevel: SYS_DEBUG
          zookeeperInstance: zookeeper1
          authMode: keystone
    controls:
    - metadata:
        labels:
          contrail_cluster: cluster1
          control_role: master
        name: control1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            control:
              image: registry:5000/contrail-controller-control-control:master.1175
            dns:
              image: registry:5000/contrail-controller-control-dns:master.1175
            init:
              image: registry:5000/python:alpine
            named:
              image: registry:5000/contrail-controller-control-named:master.1175
            nodeinit:
              image: registry:5000/contrail-node-init:master.1175
            statusmonitor:
              image: registry:5000/contrail-statusmonitor:master-180ab9
          zookeeperInstance: zookeeper1
    provisionManager:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: provmanager1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
          replicas: 1
        serviceConfiguration:
          keystoneInstance: keystone
          containers:
            init:
              image: registry:5000/python:alpine
            provisioner:
              image: registry:5000/contrail-provisioner:master.1175
    rabbitmq:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: rabbitmq1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            init:
              image: registry:5000/python:alpine
            rabbitmq:
              image: registry:5000/rabbitmq:3.7
    webui:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: webui1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          keystoneInstance: keystone
          containers:
            init:
              image: registry:5000/python:alpine
            nodeinit:
              image: registry:5000/contrail-node-init:master.1175
            redis:
              image: registry:5000/redis:4.0.2
            webuijob:
              image: registry:5000/contrail-controller-webui-job:master.1175
            webuiweb:
              image: registry:5000/contrail-controller-webui-web:master.1175
    zookeepers:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: zookeeper1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            init:
              image: registry:5000/python:alpine
            zookeeper:
              image: registry:5000/zookeeper:3.5.5
    command:
      metadata:
        name: command
      spec:
        commonConfiguration:
          activate: true
          create: true
          hostNetwork: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          configAPIURL: https://kind-control-plane:8082
          telemetryURL: https://kind-control-plane:8081
          postgresInstance: postgres
          swiftInstance: swift
          swiftProxyPort: 5080
          keystonePort: 5555
          keystoneInstance: keystone
          containers:
            api:
              image: registry:5000/contrail-command:master.1115
            init:
              image: registry:5000/contrail-command:master.1115
            wait-for-ready-conf:
              image: registry:5000/busybox
    keystone:
      metadata:
        name: keystone
      spec:
        commonConfiguration:
          activate: true
          create: true
          hostNetwork: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          memcachedInstance: "memcached"
          postgresInstance: postgres
          listenPort: 5555
          containers:
            wait-for-ready-conf:
              image: registry:5000/busybox
            keystoneDbInit:
              image: registry:5000/postgresql-client
            keystoneInit:
              image: registry:5000/centos-binary-keystone:train
            keystone:
              image: registry:5000/centos-binary-keystone:train
            keystoneSsh:
              image: registry:5000/centos-binary-keystone-ssh:train
            keystoneFernet:
              image: registry:5000/centos-binary-keystone-fernet:train
    postgres:
      metadata:
        name: postgres
      spec:
        containers:
          postgres:
            image: registry:5000/postgres
          wait-for-ready-conf:
            image: registry:5000/busybox
    memcached:
      metadata:
        name: memcached
        namespace: contrail
      spec:
        serviceConfiguration:
          container:
            image: "registry:5000/centos-binary-memcached:train"
    swift:
      metadata:
        name: swift
      spec:
        serviceConfiguration:
          credentialsSecretName: "swift-credentials-secret"
          containers:
            ring-reconciler:
              image: registry:5000/centos-source-swift-base:train
          swiftProxyConfiguration:
            memcachedInstance: "memcached"
            keystoneInstance: "keystone"
            listenPort: 5080
            containers:
              init:
                image: registry:5000/centos-binary-kolla-toolbox:train
              wait-for-ready-conf:
                  image: registry:5000/busybox
              api:
                image: registry:5000/centos-binary-swift-proxy-server:train
          swiftStorageConfiguration:
            accountBindPort: 6001
            containerBindPort: 6002
            objectBindPort: 6000
            device: d1
            containers:
              swiftObjectExpirer:
                image: registry:5000/centos-binary-swift-object-expirer:train
              swiftObjectUpdater:
                image: registry:5000/centos-binary-swift-object:train
              swiftObjectReplicator:
                image: registry:5000/centos-binary-swift-object:train
              swiftObjectAuditor:
                image: registry:5000/centos-binary-swift-object:train
              swiftObjectServer:
                image: registry:5000/centos-binary-swift-object:train
              swiftContainerUpdater:
                image: registry:5000/centos-binary-swift-container:train
              swiftContainerReplicator:
                image: registry:5000/centos-binary-swift-container:train
              swiftContainerAuditor:
                image: registry:5000/centos-binary-swift-container:train
              swiftContainerServer:
                image: registry:5000/centos-binary-swift-container:train
              swiftAccountReaper:
                image: registry:5000/centos-binary-swift-account:train
              swiftAccountReplicator:
                image: registry:5000/centos-binary-swift-account:train
              swiftAccountAuditor:
                image: registry:5000/centos-binary-swift-account:train
              swiftAccountServer:
                image: registry:5000/centos-binary-swift-account:train
