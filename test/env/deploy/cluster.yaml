---
apiVersion: contrail.juniper.net/v1alpha1
kind: Manager
metadata:
  name: cluster1
  namespace: contrail
spec:
  commonConfiguration:
    hostNetwork: true
    replicas: 3
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
        key: node.kubernetes.io/unreachable
        tolerationSeconds: 5
      - effect: NoExecute
        operator: Exists
        key: e2e.test/failure
        tolerationSeconds: 5
  services:
    cassandras:
      - metadata:
          labels:
            contrail_cluster: cluster1
          name: cassandra1
        spec:
          commonConfiguration:
            create: true
            nodeSelector:
              node-role.kubernetes.io/master: ""
          serviceConfiguration:
            containers:
              - name: cassandra
                image: registry:5000/common-docker-third-party/contrail/cassandra:3.11.4
              - name: init
                image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
              - name: init2
                image: registry:5000/common-docker-third-party/contrail/cassandra:3.11.4
    config:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: config1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            - name: analyticsapi
              image: registry:5000/contrail-nightly/contrail-analytics-api:2005.42
            - name: api
              image: registry:5000/contrail-nightly/contrail-controller-config-api:2005.42
            - name: collector
              image: registry:5000/contrail-nightly/contrail-analytics-collector:2005.42
            - name: devicemanager
              image: registry:5000/contrail-nightly/contrail-controller-config-devicemgr:2005.42
            - name: dnsmasq
              image: registry:5000/contrail-nightly/contrail-controller-config-dnsmasq:2005.42
            - name: init
              image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
            - name: init2
              image: registry:5000/common-docker-third-party/contrail/busybox:1.31
            - name: nodeinit
              image: registry:5000/contrail-nightly/contrail-node-init:2005.42
            - name: schematransformer
              image: registry:5000/contrail-nightly/contrail-controller-config-schema:2005.42
            - name: servicemonitor
              image: registry:5000/contrail-nightly/contrail-controller-config-svcmonitor:2005.42
            - name: queryengine
              image: registry:5000/contrail-nightly/contrail-analytics-query-engine:2005.42
            - name: redis
              image: registry:5000/common-docker-third-party/contrail/redis:4.0.2
            - name: statusmonitor
              image: registry:5000/contrail-operator/engprod-269421/contrail-statusmonitor:master.latest
          logLevel: SYS_DEBUG
          zookeeperInstance: zookeeper1
    controls:
      - metadata:
          labels:
            contrail_cluster: cluster1
            control_role: master
          name: control1
        spec:
          commonConfiguration:
            create: true
            nodeSelector:
              node-role.kubernetes.io/master: ""
          serviceConfiguration:
            cassandraInstance: cassandra1
            containers:
              - name: control
                image: registry:5000/contrail-nightly/contrail-controller-control-control:2005.42
              - name: dns
                image: registry:5000/contrail-nightly/contrail-controller-control-dns:2005.42
              - name: init
                image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
              - name: named
                image: registry:5000/contrail-nightly/contrail-controller-control-named:2005.42
              - name: nodeinit
                image: registry:5000/contrail-nightly/contrail-node-init:2005.42
              - name: statusmonitor
                image: registry:5000/contrail-operator/engprod-269421/contrail-statusmonitor:master.latest
            zookeeperInstance: zookeeper1
    provisionManager:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: provmanager1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
          replicas: 1
        serviceConfiguration:
          globalVrouterConfiguration:
            ecmpHashingIncludeFields:
              destinationIp: true
              destinationPort: true
              hashingConfigured: true
              ipProtocol: true
              sourceIp: true
              sourcePort: true
            encapPriority: VXLAN,MPLSoGRE,MPLSoUDP
            vxlanNetworkIdentifierMode: automatic
          containers:
            - name: init
              image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
            - name: provisioner
              image: registry:5000/contrail-operator/engprod-269421/contrail-operator-provisioner:master.latest
    rabbitmq:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: rabbitmq1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            - name: init
              image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
            - name: rabbitmq
              image: registry:5000/common-docker-third-party/contrail/rabbitmq:3.7
    webui:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: webui1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            - name: init
              image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
            - name: nodeinit
              image: registry:5000/contrail-nightly/contrail-node-init:2005.42
            - name: redis
              image: registry:5000/common-docker-third-party/contrail/redis:4.0.2
            - name: webuijob
              image: registry:5000/contrail-nightly/contrail-controller-webui-job:2005.42
            - name: webuiweb
              image: registry:5000/contrail-nightly/contrail-controller-webui-web:2005.42
    zookeepers:
      - metadata:
          labels:
            contrail_cluster: cluster1
          name: zookeeper1
        spec:
          commonConfiguration:
            create: true
            nodeSelector:
              node-role.kubernetes.io/master: ""
          serviceConfiguration:
            containers:
              - name: init
                image: registry:5000/common-docker-third-party/contrail/python:3.8.2-alpine
              - name: zookeeper
                image: registry:5000/common-docker-third-party/contrail/zookeeper:3.5.5
