---
apiVersion: contrail.juniper.net/v1alpha1
kind: Manager
metadata:
  name: cluster1
  namespace: contrail
spec:
  commonConfiguration:
    hostNetwork: true
    replicas: 1
  services:
    cassandras:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: cassandra1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            cassandra:
              image: registry:5000/cassandra:3.11.4
            init:
              image: registry:5000/python:alpine
            init2:
              image: registry:5000/cassandra:3.11.4
    config:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: config1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            analyticsapi:
              image: registry:5000/contrail-analytics-api:1912-latest
            api:
              image: registry:5000/contrail-controller-config-api:1912-latest
            collector:
              image: registry:5000/contrail-analytics-collector:1912-latest
            devicemanager:
              image: registry:5000/contrail-controller-config-devicemgr:dev-5
            dnsmasq:
              image: registry:5000/contrail-controller-config-dnsmasq:dev
            init:
              image: registry:5000/python:alpine
            init2:
              image: registry:5000/busybox
            nodeinit:
              image: registry:5000/contrail-node-init:1912-latest
            redis:
              image: registry:5000/redis:4.0.2
            schematransformer:
              image: registry:5000/contrail-controller-config-schema:1912-latest
            servicemonitor:
              image: registry:5000/contrail-controller-config-svcmonitor:1912-latest
            queryengine:
              image: registry:5000/contrail-analytics-query-engine:1912-latest
          logLevel: SYS_DEBUG
          zookeeperInstance: zookeeper1
    controls:
    - metadata:
        labels:
          contrail_cluster: cluster1
          control_role: master
        name: control1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            control:
              image: registry:5000/contrail-controller-control-control:1912-latest
            dns:
              image: registry:5000/contrail-controller-control-dns:1912-latest
            init:
              image: registry:5000/python:alpine
            named:
              image: registry:5000/contrail-controller-control-named:1912-latest
            nodeinit:
              image: registry:5000/contrail-node-init:1912-latest
            statusmonitor:
              image: registry:5000/contrail-statusmonitor:debug
          zookeeperInstance: zookeeper1
    provisionManager:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: provmanager1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
          replicas: 1
        serviceConfiguration:
          containers:
            init:
              image: registry:5000/python:alpine
            provisioner:
              image: registry:5000/contrail-provisioner:debug
    rabbitmq:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: rabbitmq1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            init:
              image: registry:5000/python:alpine
            rabbitmq:
              image: registry:5000/rabbitmq:3.7
    webui:
      metadata:
        labels:
          contrail_cluster: cluster1
        name: webui1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          cassandraInstance: cassandra1
          containers:
            init:
              image: registry:5000/python:alpine
            nodeinit:
              image: registry:5000/contrail-node-init:1912-latest
            redis:
              image: registry:5000/redis:4.0.2
            webuijob:
              image: registry:5000/contrail-controller-webui-job:1912-latest
            webuiweb:
              image: registry:5000/contrail-controller-webui-web:1912-latest
    zookeepers:
    - metadata:
        labels:
          contrail_cluster: cluster1
        name: zookeeper1
      spec:
        commonConfiguration:
          create: true
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          containers:
            init:
              image: registry:5000/python:alpine
            zookeeper:
              image: registry:5000/zookeeper:3.5.5
    command:
      metadata:
        name: command
      spec:
        commonConfiguration:
          activate: true
          create: true
          hostNetwork: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          configAPIURL: https://kind-control-plane:8082
          telemetryURL: https://kind-control-plane:8081
          postgresInstance: postgres
          adminUsername: admin
          adminPassword: contrail123
          containers:
            api:
              image: registry:5000/contrail-command:1912-latest
            init:
              image: registry:5000/contrail-command:1912-latest
    keystone:
      metadata:
        name: keystone
      spec:
        commonConfiguration:
          activate: true
          create: true
          hostNetwork: true
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
          nodeSelector:
            node-role.kubernetes.io/master: ""
        serviceConfiguration:
          memcachedInstance: "memcached"
          postgresInstance: postgres
          listenPort: 5555
          containers:
            keystoneDbInit:
              image: registry:5000/postgresql-client
            keystoneInit:
              image: registry:5000/centos-binary-keystone:master
            keystone:
              image: registry:5000/centos-binary-keystone:master
            keystoneSsh:
              image: registry:5000/centos-binary-keystone-ssh:master
            keystoneFernet:
              image: registry:5000/centos-binary-keystone-fernet:master
    postgres:
      metadata:
        name: postgres
      spec:
        containers:
          postgres: 
            image: registry:5000/postgres
    memcached:
      metadata:
        name: memcached
        namespace: contrail
      spec:
        serviceConfiguration:
          container:
            image: "registry:5000/centos-binary-memcached:master"
    swift:
      metadata:
        name: swift
      spec:
        serviceConfiguration:
          containers:
            ring-reconciler:
              image: registry:5000/centos-source-swift-base:master
          swiftProxyConfiguration:
            memcachedInstance: "memcached"
            keystoneInstance: "keystone"
            listenPort: 5080
            keystoneAdminPassword: "contrail123"
            swiftPassword: "swiftpass"
            containers:
              init:
                image: registry:5000/centos-binary-kolla-toolbox:master
              api:
                image: registry:5000/centos-binary-swift-proxy-server:master
          swiftStorageConfiguration:
            accountBindPort: 6001
            containerBindPort: 6002
            objectBindPort: 6000
            device: d1
            containers:
              swiftObjectExpirer:
                image: registry:5000/centos-binary-swift-object-expirer:master
              swiftObjectUpdater:
                image: registry:5000/centos-binary-swift-object:master
              swiftObjectReplicator:
                image: registry:5000/centos-binary-swift-object:master
              swiftObjectAuditor:
                image: registry:5000/centos-binary-swift-object:master
              swiftObjectServer:
                image: registry:5000/centos-binary-swift-object:master
              swiftContainerUpdater:
                image: registry:5000/centos-binary-swift-container:master
              swiftContainerReplicator:
                image: registry:5000/centos-binary-swift-container:master
              swiftContainerAuditor:
                image: registry:5000/centos-binary-swift-container:master
              swiftContainerServer:
                image: registry:5000/centos-binary-swift-container:master
              swiftAccountReaper:
                image: registry:5000/centos-binary-swift-account:master
              swiftAccountReplicator:
                image: registry:5000/centos-binary-swift-account:master
              swiftAccountAuditor:
                image: registry:5000/centos-binary-swift-account:master
              swiftAccountServer:
                image: registry:5000/centos-binary-swift-account:master
